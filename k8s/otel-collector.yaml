apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel
        image: otel/opentelemetry-collector:0.95.0
        args:
          - "--config=/conf/otel-config.yaml"
        ports:
          - containerPort: 4317
        volumeMounts:
          - name: otel-config
            mountPath: /conf          # âœ… FIXED (NOT /etc)
      volumes:
        - name: otel-config
          configMap:
            name: otel-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - port: 4317
      targetPort: 4317
